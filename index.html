<!DOCTYPE html>
<html>

<head>
    <title>Fortnite Stats Tracker</title>
    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Style Sheets -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="config/config-file.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

    <header id="header" class="container">
        <h1>Fortnite Tracker</h1>
    </header>

    <section class="input-section container">
        <div class="input-fields">

            <article class="username-section">
                <h3>Enter Your Username</h3>
                <input id="userName" type="text" placeholder="Your username here" class="form-control">
            </article>

            <article class="radioBtn-section">
                <h3>Select Your Platform</h3>
                <div class="radio-platform-btns">
                    <input type="radio" name="platform" value="PC" id="pc">
                    <label for="pc">PC</label>
                    <input type="radio" name="platform" value="Xbox" id="xbox">
                    <label for="xbox">Xbox</label>
                    <input type="radio" name="platform" value="PlayStation" id="playstation">
                    <label for="playstation">PlayStation</label>
                </div>
            </article>

        </div>
    </section>

    <section class="output-section">
        <!--results will display here-->
    </section>

</body>

</html>
